<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Collaborative Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <header>
    <div class="header-left">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <span>CollabCanvas</span>
      </div>
    </div>

    <div class="header-center">
      
      <div class="tool-group">
        <button id="penBtn" class="tool-btn active" title="Pen Tool">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
            <path d="M2 2l7.586 7.586"/>
          </svg>
        </button>
        
        <button id="eraser" class="tool-btn" title="Eraser">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 20H7L3 16c-1-1-1-2.5 0-3.5l9.5-9.5c1-1 2.5-1 3.5 0l3.5 3.5c1 1 1 2.5 0 3.5L13 17v3"/>
          </svg>
        </button>
      </div>

      <div class="divider"></div>

      
      <div class="color-picker-wrapper">
        <input id="color" type="color" value="#ff4d4d" />
        <div class="color-display" id="colorDisplay"></div>
      </div>

      <div class="divider"></div>

      
      <div class="size-control">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <input id="size" type="range" min="1" max="30" value="6" />
        <span id="sizeValue">6</span>
      </div>

      <div class="divider"></div>

      
      <div class="tool-group">
        <button id="undo" class="tool-btn" title="Undo (Ctrl+Z)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 7v6h6"/>
            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
          </svg>
        </button>
        
        <button id="redo" class="tool-btn" title="Redo (Ctrl+Y)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 7v6h-6"/>
            <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"/>
          </svg>
        </button>
        
        <button id="clear" class="tool-btn danger" title="Clear Canvas">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"/>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="header-right">
      
      <button id="usersBtn" class="users-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 00-3-3.87"/>
          <path d="M16 3.13a4 4 0 010 7.75"/>
        </svg>
        <span id="count">0</span>
      </button>
    </div>
  </header>

  
  <div id="userList" class="user-list">
    <div class="user-list-header">
      <h3>Active Users</h3>
      <button id="closeUserList" class="close-btn">Ã—</button>
    </div>
    <div id="userListContent" class="user-list-content"></div>
  </div>

  
  <canvas id="c"></canvas>

  
  <div id="toastContainer" class="toast-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
